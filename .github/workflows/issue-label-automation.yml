name: Issue Label Automation

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'completed' || github.event.label.name == 'documentation' || github.event.label.name == 'feature'
    steps:
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const label = context.payload.label.name;
            let comment = '';
            
            if (label === 'completed') {
              comment = 'This issue has been resolved. Thank you for your contribution!';
            } else if (label === 'documentation') {
              comment = 'Thank you for flagging this documentation issue. We will update it soon.';
            } else if (label === 'feature') {
              comment = 'Thank you for the feature request. We will consider including this in a future release.';
            }
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });